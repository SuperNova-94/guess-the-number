<!DOCTYPE html>
<html>
<head>
    <title>Guess The Number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body class="text-center">
    <div class="container">
        <main style="z-index: 1;">

            <h1 class="banner p-3">1.2.3.</h1>
            <h2 class="description p-2"></h2>
            <div class="form-group ">
                <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="What's your guess?" min="0" max="100">
            </div>
            <div id="result">
                <!-- result -->
            </div>
            <button type="button" id="number-submit" class="btn btn-lg btn-secondary">Check Me</button>
            <button type="button" id="restart-game" class="btn btn-lg btn-light">Restart</button>
            <div id="history">
                <!-- guess history -->
            </div>
            
        </main>

        <div class="overlay"></div>
    </div>    
</body>
</html>
